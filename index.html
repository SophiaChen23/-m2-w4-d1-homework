<!DOCTYPE html>
<html lang="en">
<head>
  <title>Food Blog</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>


<div id="app" class="container">
  <aside id="leftside"></aside>
  <aside id="rightside"></aside>
  <div id="container">
    <header class = "mb-4">
      <h1 class="display-4 text-center">Food Blog</h1>
      <navigation></navigation>
    </header>
    <main>
      <div class="row">
        <div class="col-lg-4">
      <aside id="photos">
        <img :src="imageSource" alt="White Chicken Chili" width="180">
      </aside>
        </div>
        <div class="col-lg-8">
      <h2>Comments</h2>
      <section id="blogposts">
        <div class="post" v-for="comment in comments" :key="comment.id">
          <img class="post-image" :src="getProfileImage(comment.author)" alt="Profile Picture" width="45" @click="showProfilePopup(comment)" >
          <span class="author">{{ comment.author }}</span>
          <span class="date">{{ comment.date }}</span>
          <span class="reply">REPLY</span>
          <p>{{ comment.content }}</p>
        </div>
      </section>
        </div>
      </div>
    </main>
    <footer class="mt-4 mb-2 text-center">
      &copy; 2023 Food Blog
    </footer>
    <div v-if="showPopup" class="profile-popup">
      <span class="profile-popup-close" @click="closeProfilePopup">Ã—</span>
      <div class="profile-popup-content">
        <div class="profile-popup-author">{{ currentAuthor.author }}</div>
        <div class="profile-popup-level">{{ currentAuthor.level }}</div>
        <div class="profile-popup-bio">{{ currentAuthor.bio }}</div>
      </div>
    </div>
  </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
